      <a class="navbar-brand" href="index.html"><i class="fas fa-laptop-code"></i> IGF/PRN</a>

    <!-- Contenido de la página -->
    <div class="container">
      <h1>Formulario</h1>
      <small class="text-danger">* Obligatorio</small>

      <form id="formEstudiante" action="" method="GET">
        <div class="form-row">
          <!-- Nombre -->
          <div class="form-group col-md-6">
            <label for="nombre">Nombre: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Nombre" id="nombre" name="nombre">
          </div>

          <!-- Apellido -->
          <div class="form-group col-md-6">
            <label for="apellido">Apellido: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Apellido" id="apellido" name="apellido">
          </div>      
        </div>
         
        <div class="form-row">
          <!-- Carrera -->
          <div class="form-group col-md-6">
            <label for="carrera">Carrera: <span class="text-danger">*</span></label><br>
            <select class="form-control" name="carrera" id="carrera">
              <option value="" disabled selected>Seleccione una carrera</option>
              <option value="ingSistemas">Ing. Sistemas Informáticos</option>
              <option value="ingIndustrial">Ing. Industrial</option>
              <option value="ingElectrica">Ing. Eléctrica</option>
            </select>
          </div>

          <!-- Sexo -->
          <div class="form-group col-md-6">
            <label for="sexo">Sexo: <span class="text-danger">*</span></label>

            <div>
              <!-- Radiobutton masculino -->
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="M" name="sexo" value="M" checked>
                <label class="form-check-label" for="M">Masculino</label>
              </div>            

              <!-- Radiobutton femenino -->
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="F" name="sexo" value="F">
                <label class="form-check-label" for="F">Femenino</label>
              </div>      
            </div>                  
          </div>         
        </div>

        <div class="float-right">
           <!-- Botón de limpiar -->
          <button id="btnLimpiar" class="btn btn-outline-dark" type="button">Limpiar</button>

          <!-- Botón de submit -->
          <button class="btn btn-dark" type="submit">Enviar</button>
        </div>       
      </form>
    </div>    

    <!-- Scripts js -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
